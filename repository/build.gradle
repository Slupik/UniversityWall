apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':Model')

    implementation(Deps.kotlinJdk7)

    implementation(Deps.rxjava)
    implementation(Deps.rxkotlin)
    implementation(Deps.rxandroid)

    implementation(Deps.threetenbp)

    api(Deps.dagger)
    api(Deps.daggerAndroid)
    api(Deps.daggerAndroidSupport)
    annotationProcessor(Deps.daggerAndroidProcessor)
    annotationProcessor(Deps.daggerCompiler)
    kapt(Deps.daggerCompiler)

    api(Deps.roomRuntime)
    kapt(Deps.roomCompiler)
    implementation(Deps.roomKtx)
    implementation(Deps.roomRx)

    implementation(Deps.androidxAppcompat)
    implementation(Deps.androidxKtx)

    testImplementation(Deps.junit4)
    testImplementation(Deps.androidxJunit)
    androidTestImplementation(Deps.espresso)
    testImplementation(Deps.roomTesting)
}
